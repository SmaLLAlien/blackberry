<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/fontawesome.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>blackberry.art</title>


</head>
<body>

 <div class="wrapper"><!--
   <div class="loader">
     <div class="loader__eva">
       <div class="loader__leaves shadowLeaves"></div>
     </div>
   </div>
   <script src="js/preloader.js"></script>   -->

   <div id="container"></div>

   <div class="menu">
     <div class="menu__border">
       <div class="menu__lines">
         <div class="menu__link">
           <div class="text--left">profile</div>
           <div class="arrow--left"><i class="fas fa-arrow-left"></i></div>
           <!--<div class="hidden">profile</div> -->
         </div>
         <div class="menu__link">
           <div class="text--left">portfolio</div>
           <div class="arrow--left"><i class="fas fa-arrow-left"></i></div>
         </div>
       </div> <!-- menu__border -->
     </div> <!-- menu__lines -->


     <div class="menu__border">
       <div class="menu__lines">
         <div class="menu__link">

           <div class="text--right">contacts</div>
           <div class="arrow--right"><i class="fas fa-arrow-right"></i></div>
         </div>
         <div class="menu__link">

           <div class="text--right">shoutbox</div>
           <div class="arrow--right"><i class="fas fa-arrow-right"></i></div>
         </div>
       </div> <!-- menu__border -->
     </div> <!-- menu__lines -->
   </div> <!--menu -->

  <div class="cover">
    <div class="cover__relative">
     <!-- PROFILE -->
     <div class="main">
       <div class="profile">
         <div class="profile__up">
           <div class="profile__triangleup">
             <div class="redTriangle"><i class="fas fa-arrow-left"></i></div>
           </div>
           <div class="profile__rightblockup">
             <div class="trapezium"></div>
             <div class="upbackground">
               <div class="buttonback">
                 <div>back</div><div>back</div><div>back</div>
               </div>
               <div class="header">profile</div>
             </div>
           </div>
         </div>
         <div class="profile__info">
           <div class="info">

           </div>
         </div>
         <div class="profile__down">
           <div class="profile__triangledown"></div>
           <div class="profile__rightblockdown">
             <div class="trapezium"></div>
           </div>
         </div>
       </div> <!-- profile -->

       <!-- PORTFOLIO -->

       <div class="portfolio">
         <div class="portfolio__up">
           <div class="portfolio__triangleup">
             <div class="redTriangle"><i class="fas fa-arrow-left"></i></div>
           </div>
           <div class="portfolio__rightblockup">
             <div class="trapezium"></div>
             <div class="upbackground">
               <div class="buttonback">
                 <div>back</div><div>back</div><div>back</div>
               </div>
               <div class="header">portfolio</div>
             </div>
           </div>
         </div>
         <div class="portfolio__info">
           <div class="info">

           </div>
         </div>
         <div class="portfolio__down">
           <div class="portfolio__triangledown"></div>
           <div class="portfolio__rightblockdown">
             <div class="trapezium"></div>
           </div>
         </div>
       </div> <!-- portfolio -->

       <!-- CONTACTS -->

       <div class="contacts">
         <div class="contacts__up">
           <div class="contacts__triangleup">
             <div class="redTriangle"><i class="fas fa-arrow-left"></i></div>
           </div>
           <div class="contacts__rightblockup">
             <div class="trapezium"></div>
             <div class="upbackground">
               <div class="buttonback">
                 <div>back</div><div>back</div><div>back</div>
               </div>
               <div class="header">contacts</div>
             </div>
           </div>
         </div>
         <div class="contacts__info">
           <div class="info">

           </div>
         </div>
         <div class="contacts__down">
           <div class="contacts__triangledown"></div>
           <div class="contacts__rightblockdown">
             <div class="trapezium"></div>
           </div>
         </div>
       </div> <!-- portfolio -->

     </div> <!-- MAIN -->

     <div id="spaceship" class="spaceship__appearance"></div>
    </div><!--cover__relative -->
  </div> <!--cover -->
 </div> <!--wrapper -->

 <script src="js/lib/three.min.js"></script>

 <script src="js/lib/GLTFLoader.js"></script>
 <script src="js/mainScript2.js"></script> -->
 </body>
 </html>
